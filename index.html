<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calc</title>
</head>

<body>
  <div id="hist">
    <button id="back" onclick="bac()">BACK</button>
    <h1>History</h1>
    
  </div>
  <div id="calc">

    <div id="screen">
      <img id='mgs' src="C:\Users\aalrefai1975\Downloads\Screenshot_20210403-111404_Calculator.jpg">
      <p id="text"></p>
  </div>
  <div id="keys">
   <button class="numbers" onclick="dis('0')">0</button>
   <button class="numbers" onclick="dis('1')">1</button>
   <button class="numbers" onclick="dis('2')">2</button>
   <button class="oper" onclick="dis('+')">+</button>
   <button class="numbers" onclick="dis('3')">3</button>
   <button class="numbers" onclick="dis('4')">4</button>
   <button class="numbers" onclick="dis('5')">5</button>
   <button class="oper" onclick="dis('-')">-</button>
   <button class="numbers" onclick="dis('6')">6</button>
   <button class="numbers" onclick="dis('7')">7</button>
   <button class="numbers" onclick="dis('8')">8</button>
   <button class="oper" onclick="dis('/')">/</button>
   <button class="numbers" onclick="dis('9')">9</button>
   <button class="numbers" onclick="dis('(')">(</button>
   <button class="numbers" onclick="dis(')')">)</button>
   <button class="oper" onclick="dis('*')">*</button>
   <button class="numbers" onclick="dis('.')">.</button>
   <button class="numbers" onclick="clr()">clr</button>
   <button class="numbers" onclick="del()">del</button>
   <button class="oper" onclick="solve()">=</button>

  </div>
  
  
<style >
  img{
    display:none;
    height:60px;
    width:60px;

  }

  #calc{
    width:600px;
    height:500px;
    background-color:#D29C2D;
    position:relative;
    margin-left:20%;
    margin-top:70px;
    
  }
  
  #screen{
    width:600px;
    height:150px;
    overflow-x:scroll;
    background-color:black;
    position:absolute;
   
  }
  
  #keys{
    width:600px;
    height:350px;
    position:absolute;
    background-color:#C89326;
    margin-top:80px;
    display:grid;
    grid-template-columns:auto auto auto auto;
    grid-template-rows:auto auto auto auto;
    
    
  }

  .oper{
    background:orange;
    color:white;
    border:1px black solid;
    outline:none;
    font-size:30px;
  }

  .numbers{
    font-size:30px;
  }
  
  #text{
     color:white;
     font-size:40px;
     position:absolute ;
     margin-left:20px;
  }

  #hist{
    position:absolute;
    height:500px;
    width:350px;
    margin-left:67%;
    overflow-y:scroll;
    background-color:black;
    display:block;
  }

  h1{
    color:white;
    text-align:center;
  }

  .po{
    color:white;
    margin-left:10px;
    font-size:30px;
  }

  #back{
    display:none;
  }


  @media screen and (max-width:818px) {
    
    html,body{
      width:100%;
      height:100%;
      margin:0;
    }

    img{
      display:block;
    }

   

    #calc{
      width:100%;
      height:100%;
      background-color:white;
      position:relative;
      
      margin-left:0;
      
      margin-top:0;
      
    }
    
    #screen{
      width:100%;
      height:30%;

      background-color:black;
      position:absolute;
     
    }
    
    #keys{
      width:100%;
      height:70%;
      position:absolute;
      display:grid;
      grid-template-columns:auto auto auto auto;
      grid-template-rows:auto auto auto auto;
      
      
    }
    
    #text{
      color:white;
      font-size:50px;
      position:absolute ;
      margin-left:20px;
    }

    #hist{
      display:none;
      position:absolute;
      height:100%;
      width:100%;
      margin:0;
      overflow:scroll;
      background-color:black;
    }

    h1{
      color:white;
      text-align:center;
    }

    .po{
      color:white;
      margin-left:10px;
      font-size:50px;
    }

    #back{
      margin-left:0px;
      margin-top:0px;
      position:relative;
      background-color:black;
      color:white;
      height:50px;
      width:60px;
    }

    .numbers,.oper{
      font-size:30px;
    }

    
  }

</style>
<script >
  var te = document.getElementById('text')
  var hist =  document.getElementById("hist")
  var calc = document.getElementById("calc")
  var key = document.getElementById('keys')
  var scr = document.getElementById('screen')
  var back = document.getElementById('back')
  var img = document.getElementById('mgs')

  key.style.marginTop = scr.offsetHeight + 'px'

  
    img.addEventListener("click", function() {
      calc.style.display = 'none'
      hist.style.display = 'block'
      back.style.display = 'block'
  

    
  })

  function bac() {
    calc.style.display = 'block'
    hist.style.display = 'none'
  }

 
  function dis(val) {
    te.innerHTML += val
  }

  
  
  function solve() {
    let x = te.innerHTML
    let y = eval(x)
    te.innerHTML = y

    var el = document.createElement('p')
    el.classList.add('po')
    hist.appendChild(el)
    el.innerHTML = x + ' ' + '=' + ' ' + y

    el.addEventListener("click" , function() {
      if(window.innerWidth < 818) {
        te.innerHTML = x 
        bac()

      } else {
        te.innerHTML = x
      }
    } )

    
  } 



 
  
  function clr() {
    te.innerHTML = ''
  }

  function del() {
   var last = te.innerHTML.length - 1
   
   var num = te.innerHTML.slice(0 , last)
   te.innerHTML = num

    
  }
  
  
</script>
</body>

</html>
