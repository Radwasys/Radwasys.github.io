<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>chat firebase</title>
	<style>
    body{
      background:#848A8A;
      margin:0;
    }


    form{
      width:100%;
      height:10%;
    }

    #message{
      width:87%;
      height:10%;
      font-size:30px;
      border-radius:30px;
      outline:none;
      position:fixed;
      top:90%;
      left:0;
    }

    button{
      width:13%;
      height:10%;
      border-radius:30px;
      position:fixed;
      top:90%;
      left:87%;
    }

    

    #messages{
      overflow-y:scroll;
      width:100%;
      position:relative;
      top:3%;
      
    }

    .msg,.msge{
      width:50%;
      
      background:#7ABDFB;
      border:2px solid black;
      font-size:30px;
      position:relative;
      border-radius:30px;
      float:right;
      
      word-wrap:break-word;
      padding:10px;
      
    }

    .msge{
      background:#6B9C6A;
      float:left;
    }

    .msg:before{
      content:'You';
      position:absolute;
      right:10%;
      top:-70%;
    }

    .msge:before{
      content:attr(data);
      position:absolute;
      left:10%;
      top:-70%;
    }

    #form{
      position:relative;
      height:10%;
      width:100%;
    }

	</style>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use-->


	<script>
	  // Your web app's Firebase configuration
	  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
	  var firebaseConfig = {
	    apiKey: "AIzaSyB_wjNUBNnF-NgAtMcKqflq52Mi_h7zvuI",
	    authDomain: "chat-app-dff07.firebaseapp.com",
	    projectId: "chat-app-dff07",
	    databaseURL: "https://chat-app-dff07-default-rtdb.europe-west1.firebasedatabase.app/",
	    storageBucket: "chat-app-dff07.appspot.com",
	    messagingSenderId: "353853376541",
	    appId: "1:353853376541:web:3a46c46d30f2519e951ef4",
	    measurementId: "G-TTNRSNVWQ3"
	  };
	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);
	  
    let name
    while(!name){
      name = prompt('Enter your name:')
    }

	  function send(e) {

	  	
	  	var message = document.getElementById("message").value
      if (message == ''){
        alert('Enter a message')
        return false
      }
	  	firebase.database().ref('messages').push().set({
	  		'sender':name,
	  		'message':message
	  	})
      document.getElementById("message").value = ''
      window.scrollTo(0,document.body.scrollHeight)
	  	return false
	  	
	  }

    addEventListener('keydown',(e) => {
      if(e.keyCode == 13){
            var message = document.getElementById("message").value
            if (message == ''){
              alert('Enter a message')
              return false
            }
            firebase.database().ref('messages').push().set({
              'sender':name,
              'message':message
            })
            document.getElementById("message").value = ''
            window.scrollTo(0,document.body.scrollHeight)
            return false
          }
    })

    firebase.database().ref('messages').on('child_added', function(snapshot) {
      var mess = document.getElementById("messages") 
      var msg = document.createElement('p')
      mess.appendChild(msg)
      
      msg.setAttribute('id','message-' + snapshot.key)

      if(name == snapshot.val().sender) {
        msg.innerHTML = snapshot.val().message
        msg.classList.add('msg')
        msg.setAttribute('data','You')

        
      } else {
        msg.innerHTML = snapshot.val().message
      
        msg.classList.add('msge')
        msg.setAttribute('data',snapshot.val().sender)
      }
      window.scrollTo(0,document.body.scrollHeight)
 })

    if (performance.navigation.type == performance.navigation.TYPE_RELOAD) {
      firebase.database().ref('messages').remove()
    }
	</script>
</head>
<body>
  
  <div id="messages">

  </div>

	<div id="form">
	<input type="text" id="message" placeholder="Enter a message" autocomplete="off">
	<button onclick="return send()">SEND</button>
</div>


</body>
</html>
