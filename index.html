<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>chat firebase</title>
	<style>
    body{
      background:#848A8A;

    }


    form{
      width:100%;
      height:10%;
    }

    #message{
      width:87%;
      height:10%;
      font-size:30px;
      border-radius:30px;
      outline:none;
      position:fixed;
      top:90%;
      left:0;
    }

    input[type="submit"]{
      width:13%;
      height:10%;
      border-radius:30px;
      position:fixed;
      top:90%;
      right:0;
    }

    

    #messages{
      overflow:scroll;
      width:100%;
      
    }

    .msg,.msge{
      width:100%;
      height:10%;
      background:#7ABDFB;
      border:2px solid black;
      font-size:30px;
      position:relative;
      
    }

    .msge{
      background:#6B9C6A;
    }




	</style>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use-->


	<script>
	  // Your web app's Firebase configuration
	  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
	  var firebaseConfig = {
	    apiKey: "AIzaSyB_wjNUBNnF-NgAtMcKqflq52Mi_h7zvuI",
	    authDomain: "chat-app-dff07.firebaseapp.com",
	    projectId: "chat-app-dff07",
	    databaseURL: "https://chat-app-dff07-default-rtdb.europe-west1.firebasedatabase.app/",
	    storageBucket: "chat-app-dff07.appspot.com",
	    messagingSenderId: "353853376541",
	    appId: "1:353853376541:web:3a46c46d30f2519e951ef4",
	    measurementId: "G-TTNRSNVWQ3"
	  };
	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);
	  

	  
	  var name = prompt('Enter your name:')
	 // var msgs = document.getElementById("msgs")


	  function send(e) {
	  	
	  	var message = document.getElementById("message").value
	  	firebase.database().ref('messages').push().set({
	  		'sender':name,
	  		'message':message
	  	})
      document.getElementById("message").value = ''
	  	return false
	  	
	  }

    firebase.database().ref('messages').on('child_added', function(snapshot) {
      var mess = document.getElementById("messages") 
      var msg = document.createElement('div')
      mess.appendChild(msg)
      
      msg.setAttribute('id','message-' + snapshot.key)

      if(name == snapshot.val().sender) {
        msg.innerHTML = 'You: ' + snapshot.val().message
        msg.classList.add('msg')
      } else {
        msg.innerHTML = snapshot.val().sender + ': ' + snapshot.val().message
        msg.classList.add('msge')
      }
 })
	</script>
</head>
<body>
  
  <div id="messages">

  </div>

	<form onsubmit="return send()">
	<input type="text" id="message">
	<input type="submit">
</form>

</body>
</html>
